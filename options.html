<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            font-size: 14px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        #status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
        #save {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #save:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Extension Options</h2>
    
    <label for="key">OpenAI API Key</label>
    <input type="text" id="key" placeholder="sk-...">

    <label for="model">OpenAI Model</label>
    <select id="model">
        <option value="gpt-4o-mini">GPT 4o mini</option>
        <option value="gpt-4">GPT 4</option>
        <option value="gpt-4o">GPT 4o</option>
    </select>

    <label for="buttons-config">Buttons Configuration</label>
    <textarea id="buttons-config"></textarea>

    <button id="save">Save Options</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
