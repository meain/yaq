<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            font-size: 14px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        #status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
        #save {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #save:hover {
            background-color: #45a049;
        }


        #model-label{
            cursor: pointer;
            text-decoration: underline dotted;
        }
        #model-label:hover::after {
            content: attr(data-hover-info);
            position: absolute;
            left: 0;
            top: 20px;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            border: 1px dashed #ccc;
            min-width: 200px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h2>Extension Options</h2>
    
    <label for="service">Service</label>
    <select id="service">
        <option value="openai">OpenAI</option>
    </select>

    <label for="key">OpenAI API Key</label>
    <input type="text" id="key" placeholder="sk-...">

    <label for="url">OpenAI Endpoint</label>
    <input type="text" id="url" placeholder="https://api.openai.com/v1">

    <label data-hover-info="Could not fetch list of models" id="model-label" for="model">Model</label>
    <input type="text" id="model"></input>

    <label for="buttons-config">Buttons Configuration</label>
    <textarea id="buttons-config"></textarea>

    <button id="save">Save Options</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
